version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: uim-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-uim_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-uim_password}
      POSTGRES_DB: ${POSTGRES_DB:-uim_db}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - uim-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-uim_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: uim-redis
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-}
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    networks:
      - uim-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:

networks:
  uim-network:
    driver: bridge
